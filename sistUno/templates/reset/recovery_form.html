{% extends "reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Recuperar contraseña" %}{% endblock %}
{% block titlepage %}{% trans "Recuperar contraseña" %}{% endblock %}
{% block content %}

<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<form method="post" action="{{ url }}">
			{% csrf_token %}
			{{ form.as_p }}
			<p class="text-center"><input type="submit" value="{% trans 'Recuperar mi contraseña' %}" class="btn btn-primary"></p>
		</form>
	</div>
	<div class="col-md-3">
	</div>
</div>

{% endblock %}
