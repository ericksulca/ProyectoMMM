{% extends 'base/base.html'%}
{% load staticfiles%}
{%block content%}
<div class="container">
  <div class="row">
    <!-- <div class="col-md-1">

    </div> -->
  <div class="col-md-9 box-body">
  {% include 'home/body.html'%}
  </div>
    <!-- LOGIN FORM -->


      {% if usuario %}
      <div class="col-md-3 box-login small">

          <div class="testimonio-photo">
            <img src="{% static 'media/' %}{{usuario.foto_perfil}}" alt="" class="photo">
          </div>

          <div class="testimonio-name text-center">
            <h6>Bienvenido {{usuario.nombres}}</h6>
          </div>

          <div class="text-center">
            <a href="{% url 'usuario:principal'%}" ><span class="fa fa-home" style="font-size:20px; margin-right:30px;"></span></a>
            <a href="{% url 'logout'%}"><span class="fa fa-sign-out-alt" style="font-size:20px"></span></a>
          </div>



      </div>
      {% else %}
      <div class="col-md-3 box-login small">
        <h4>Ingresar</h4>
        <hr>
        <form class="" method="POST" action="{% url 'home:index' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" class="form-control">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="form-control">
          </div>

          <button type="submit" name="button" class="btn btn-primary btn-sm">Ingresar</button>
          <a href="{% url 'usuario:registrar_usuario'%}">¿No tienes una cuenta? Registrate</a>
        </form>
      </div>
      {% endif %}

    <!-- END LOGIN FORM -->
  </div>





{%endblock%}
